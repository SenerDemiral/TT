<link rel="import" href="/sys/vaadin-grid/vaadin-grid.html">

<template>
    <template is="dom-bind">
        <div style="font-size: 12px; text-align: center">{{model.TurnuvaInfo}}</div>
        <table>
            <tr>
                <th rowspan="2">Oyuncu</th>
                <th rowspan="2">Takım</th>
                <th rowspan="2">Puan</th>
                <th colspan="3">Maç</th>
                <th colspan="2">Set</th>
                <th colspan="2">Sayı</th>
            </tr>
            <tr>
                <th>O</th>
                <th>G</th>
                <th>M</th>
                <th>A</th>
                <th>V</th>
                <th>A</th>
                <th>V</th>
            </tr>

            <template is="dom-repeat" items="[[model.Oyuncular]]">
                <tr>
                    <td>{{item.OyuncuAd}}</td>
                    <td>{{item.TakimAd}}</td>
                    <td style="text-align: right;">[[item.Puan]]</td>
                    <td style="text-align: right;">{{item.MacO}}</td>
                    <td style="text-align: right;">{{item.MacG}}</td>
                    <td style="text-align: right;">{{item.MacM}}</td>
                    <td style="text-align: right;">{{item.SetA}}</td>
                    <td style="text-align: right;">{{item.SetV}}</td>
                    <td style="text-align: right;">{{item.SayiA}}</td>
                    <td style="text-align: right;">{{item.SayiV}}</td>
                </tr>
            </template>
        </table>

            <style is="custom-style">
                vaadin-grid.themed {
                    --vaadin-grid-row-height: 26px;
                    --vaadin-grid-header-row-height: 32px;
                    --vaadin-grid-footer-row-height: 32px;
                    --vaadin-grid-row-cell:
                    {
                        color: red;
                        text-align: center;
                        align-items: flex-end;
                    }
                }
            </style>
            <vaadin-grid id="sort" sener="[[model.Oyuncular]]" class="themed">
                <table>
                    <colgroup>
                        <!-- Define the columns and their mapping to data properties. -->
                        <col name="OyuncuAd" flex="3" sortable>
                        <col name="TakimAd" flex="3" sortable>
                        <col name="Puan" sortable>
                        <col name="MacO" sortable>
                        <col name="MacG" sortable>
                        <col name="MacM" sortable>
                        <col name="SetA" sortable>
                        <col name="SetV" sortable>
                        <col name="SayiA" sortable>
                        <col name="SayiV" sortable>
                    </colgroup>
                </table>
            </vaadin-grid>


            <script>
                HTMLImports.whenReady(function () {
                    grid = document.querySelector('#sort');
                    grid.items = JSON.parse(JSON.stringify(grid.sener));    //Deep Copy, aksi taktirde (slice) sener'in degerini degisitiriyor
                });
            </script>

    </template>
</template>
