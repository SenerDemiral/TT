<template>
    <template is="dom-bind">
        <template is="dom-repeat" items="{{model.Turnuvalar}}">
            <button class="heading" value="{{item.Toggle$::click}}" onclick="++this.value">
                {{item.Ad}}
                <i style="float:right">{{item.Tarih}} / {{item.ID}} </i>
            </button>
            <iron-collapse id="collapse{{item.ID}}" tabindex="0" opened="[[item.Opened]]" no-animation>
                <div class="content">
                    <button class="heading" value="{{item.MusabakalarToggle$::click}}" onmousedown="++this.value">Musabakalar</button>
                    <template is="dom-if" if="{{item.MusabakalarOpened}}">
                        <iron-collapse id="collapseTurnuvaMusabakalar" tabindex="0" opened="{{item.MusabakalarOpened}}" no-animation>
                            <div class="content">
                                <starcounter-include partial="{{item.RecentMusabakalar}}"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>

                    <button class="heading" value="{{item.TakimlarToggle$::click}}" onmousedown="++this.value">Takımlar<i class="material-icons orange600">face</i></button>
                    <template is="dom-if" if="{{item.TakimlarOpened}}">
                        <iron-collapse id="collapseTurnuvaTakimlar" tabindex="0" opened="{{item.TakimlarOpened}}" no-animation>
                            <div class="content">
                                <starcounter-include partial="{{item.RecentTakimlar}}"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>

                    <button class="heading" value="{{item.OyuncularToggle$::click}}" onmousedown="++this.value">Oyuncular</button>
                    <template is="dom-if" if="{{item.OyuncularOpened}}">
                        <iron-collapse id="collapseTurnuvaTakimlar" tabindex="0" opened="{{item.OyuncularOpened}}" no-animation>
                            <div class="content">
                                <starcounter-include partial="{{item.RecentOyuncular}}"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>

                </div>
            </iron-collapse>
        </template>
    </template>
</template>
