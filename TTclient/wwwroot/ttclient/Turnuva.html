<link rel="import" href="/sys/iron-collapse/iron-collapse.html" />

<template>
    <template is="dom-bind">
        <template is="dom-repeat" items="[[model.Turnuvalar]]">
            <button class="heading" value="{{item.Toggle$::click}}" onclick="++this.value">
                [[item.Ad]]
                <!--<i style="font-size: 12px; float:right">[[item.TurnuvaInfo]]</i>-->
            </button>
            <iron-collapse id="collapse[[item.ID]]" tabindex="0" opened="[[item.Opened]]" no-animation>
                <div class="content">
                    <button class="heading" value="{{item.TakimToggle$::click}}" onmousedown="++this.value" style="text-align:center">Takımlar</button>
                    <template is="dom-if" if="[[item.TakimOpened]]">
                        <iron-collapse id="collapseTurnuvaTakimlar" tabindex="0" opened="[[item.TakimOpened]]" no-animation>
                            <div class="content">
                                <starcounter-include partial="[[item.RecentTakimlar]]"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>

                    <button class="heading" value="{{item.MusabakaToggle$::click}}" onmousedown="++this.value" style="text-align:center">Musabakalar</button>
                    <template is="dom-if" if="[[item.MusabakaOpened]]">
                        <iron-collapse id="collapseTurnuvaMusabakalar" tabindex="0" opened="[[item.MusabakaOpened]]" no-animation>
                            <div class="content">
                                <!--<div style="text-align: center;">[[item.Ad]]</div>-->
                                <starcounter-include partial="[[item.RecentMusabakalar]]"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>

                    <button class="heading" value="{{item.OyuncuToggle$::click}}" onmousedown="++this.value" style="text-align:center">Oyuncular</button>
                    <template is="dom-if" if="[[item.OyuncuOpened]]">
                        <iron-collapse id="collapseTurnuvaTakimlar" tabindex="0" opened="[[item.OyuncuOpened]]" no-animation>
                            <div class="content">
                                <starcounter-include partial="[[item.RecentOyuncular]]"></starcounter-include>
                            </div>
                        </iron-collapse>
                    </template>
                </div>
            </iron-collapse>
        </template>
    </template>
</template>
