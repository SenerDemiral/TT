<template>
    <template is="dom-bind" id="root">
		<app-header reveals>
			<div main-title>MasaTenisi.online</div>
		</app-header>
		<section>
			<button class="heading" value="{{model.TurnuvalarToggle$::click}}" onmousedown="++this.value;">[[model.TurnuvalarHeader]]</button>
			<template is="dom-if" if="{{model.TurnuvalarOpened}}">
				<iron-collapse id="collapseTurnuvalar" tabindex="0" opened="[[model.TurnuvalarOpened]]" no-animation>
					<div class="content">
						<starcounter-include partial="{{model.Turnuvalar}}"></starcounter-include>
					</div>
				</iron-collapse>
			</template>

			<button class="heading" value="{{model.TakimlarToggle$::click}}" onmousedown="++this.value">[[model.TakimlarHeader]]</button>
			<template is="dom-if" if="{{model.TakimlarOpened}}">
				<iron-collapse id="collapseTakimlar" tabindex="0" opened="[[model.TakimlarOpened]]" no-animation>
					<div class="content">
						<starcounter-include partial="{{model.Takimlar}}"></starcounter-include>
					</div>
				</iron-collapse>
			</template>

			<button class="heading" value="{{model.OyuncularToggle$::click}}" onmousedown="++this.value">[[model.OyuncularHeader]]</button>
			<template is="dom-if" if="{{model.OyuncularOpened}}">
				<iron-collapse id="collapseOyuncular" tabindex="0" opened="{{model.OyuncularOpened}}" no-animation>
					<div class="content">
						<starcounter-include partial="{{model.Oyuncular}}"></starcounter-include>
					</div>
				</iron-collapse>
			</template>

		</section>
	</template>
</template>
