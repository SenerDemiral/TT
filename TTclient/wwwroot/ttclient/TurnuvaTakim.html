    <template is="dom-bind">
        <div style="font-size: 12px; text-align: center">{{model.TurnuvaInfo}}</div>
        <table>
            <tr>
                <th>Takım</th>
                <th>Puan</th>
                <th>Galibiyet</th>
                <th>Mağlubiyet</th>
                <th>Beraberlik</th>
				<th>gMap</th>
            </tr>
            <tbody>
                <template is="dom-repeat" items="{{model.Takimlar}}">
                    <tr>
                        <!--<td>{{item.TakimAd}}</td>-->
						<td><button value="{{item.TakimClick$::click}}" onmousedown="++this.value" style="width: 100%">{{item.TakimAd}}</button></td>
                        <td style="text-align:center">{{item.Ozet.Puan}}</td>
                        <td style="text-align:center">{{item.Ozet.MusabakaWin}}</td>
                        <td style="text-align:center">{{item.Ozet.MusabakaLost}}</td>
                        <td style="text-align:center">{{item.Ozet.MusabakaTie}}</td>
						<td><button value="{{item.TakimMapClick$::click}}" onmousedown="++this.value" style="width: 100%">gMap</button></td>
                    </tr>
                </template>
            </tbody>
        </table>

		<paper-dialog id="TakimMusabaka" tabindex=-1 opened="{{model.TakimMusabakaOpened$}}">
			<h2>[[model.CurRowTakimAd]] Müsabakaları</h2>
			<paper-dialog-scrollable>
				<table>
					<tr>
						<th>Tarih</th>
						<th>Home</th>
						<th>P</th>
						<th>M</th>
						<th>S</th>
						<th>#</th>
						<th>Guest</th>
						<th>P</th>
						<th>M</th>
						<th>S</th>
						<th>#</th>
					</tr>
					<tbody>
						<template is="dom-repeat" items="[[model.CurTakimMusabakalari]]">
							<tr>
								<td>[[item.Tarih]]</td>
								<td>[[item.HomeTakimAd]]</td>
								<td>[[item.Ozet.HomePuan]]</td>
								<td>[[item.Ozet.HomeMac]]</td>
								<td>[[item.Ozet.HomeSet]]</td>
								<td>[[item.Ozet.HomeSayi]]</td>
								<td>[[item.GuestTakimAd]]</td>
								<td>[[item.Ozet.GuestPuan]]</td>
								<td>[[item.Ozet.GuestMac]]</td>
								<td>[[item.Ozet.GuestSet]]</td>
								<td>[[item.Ozet.GuestSayi]]</td>
							</tr>
						</template>
					</tbody>
				</table>
			</paper-dialog-scrollable>
		</paper-dialog>

		<paper-dialog id="TakimMap" tabindex=-1 opened="{{model.TakimMapOpened$}}" style="height:60vh; width:80vw">
			<google-map map="{{map}}"
						zoom="17"
						fit-to-marker
						latitude="[[model.TakimLat]]"
						longitude="[[model.TakimLon]]"
						api-key="AIzaSyDPkEs-_HJWKejZ5qLXTmXXfVFnAXJmnt0">
				<google-map-marker
						latitude="[[model.TakimLat]]"
						longitude="[[model.TakimLon]]">
				</google-map-marker>
			</google-map>
		</paper-dialog>
