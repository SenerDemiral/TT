<link rel="import" href="/sys/paper-dialog/paper-dialog.html">
<link rel="import" href="/sys/paper-dialog-scrollable/paper-dialog-scrollable.html">

<template>
    <template is="dom-bind">
        <div style="font-size: 12px; text-align: center">{{model.TurnuvaInfo}}</div>
        <table>
            <tr>
                <th rowspan="2">Oyuncu</th>
                <th rowspan="2">Takım</th>
                <th rowspan="2">Puan</th>
                <th colspan="3">Maç</th>
                <th colspan="2">Set</th>
                <th colspan="2">Sayı</th>
            </tr>
            <tr>
                <th>O</th>
                <th>G</th>
                <th>M</th>
                <th>A</th>
                <th>V</th>
                <th>A</th>
                <th>V</th>
            </tr>

            <template is="dom-repeat" items="[[model.Oyuncular]]">
                <tr>
                    <!--<td><a href="/TTclient/TurnuvaOyuncuMaclar/[[item.OyuncuID]]">{{item.OyuncuAd}}</a></td>-->
					<td><button value="{{item.OyuncuClick$::click}}" onmousedown="++this.value" style="width: 100%">{{item.OyuncuAd}}</button></td>
                    <td>{{item.TakimAd}}</td>
                    <td style="text-align: right;">[[item.Puan]]</td>
                    <td style="text-align: right;">{{item.MacO}}</td>
                    <td style="text-align: right;">{{item.MacG}}</td>
                    <td style="text-align: right;">{{item.MacM}}</td>
                    <td style="text-align: right;">{{item.SetA}}</td>
                    <td style="text-align: right;">{{item.SetV}}</td>
                    <td style="text-align: right;">{{item.SayiA}}</td>
                    <td style="text-align: right;">{{item.SayiV}}</td>
                </tr>
            </template>
        </table>

		<!--<button onclick="plain.open()">Plain overlay</button>
		<simple-overlay id="plain" tabindex=-1 class="with-margin" opened="{{model.OyuncuMacOpened$}}">-->
		<paper-dialog id="OyuncuMac" tabindex=-1 opened="{{model.OyuncuMacOpened$}}">
			<h2>[[model.CurRowOyuncuAd]] Maçları</h2>
			<paper-dialog-scrollable>

			<table table-min>
				<tr>
					<th>Tarih</th>
					<th>S/D</th>
					<th>#</th>
					<th>Home</th>
					<th>Guest</th>
					<th>Set</th>
					<th>Sayı</th>
				</tr>
				<tbody>
					<template is="dom-repeat" items="[[model.CurOyuncuMaclari]]">
						<tr>
							<td>[[item.MusabakaTarih]]</td>
							<td style="text-align: center">[[item.Skl]]</td>
							<td>[[item.Sira]]</td>
							<td>[[item.HomeOyuncuInfo]]</td>
							<td>[[item.GuestOyuncuInfo]]</td>
							<td>[[item.Ozet.Setler]]</td>
							<td>[[item.Ozet.Sayilar]]</td>
						</tr>
					</template>
				</tbody>
			</table>
			</paper-dialog-scrollable>
		</paper-dialog>

    </template>
</template>
