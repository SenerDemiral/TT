<template>
    <template is="dom-bind">
        <table>
            <tr>
                <th>#</th>
                <th>[[model.HomeTakimAd]]</th>
                <th>Puan</th>
                <th>[[model.GuestTakimAd]]</th>
                <th>Set</th>
                <th>Sayı</th>
            </tr>
            <tbody>
                <template is="dom-repeat" items="[[model.Maclar]]">
                    <tr>
                        <td style="text-align:center">[[item.Skl]][[item.Sira]]</td>
                        <td>[[item.HomeOyuncuAd]]</td>
                        <td style="text-align:center">[[item.Ozet.Puanlar]]</td>
                        <td>[[item.GuestOyuncuAd]]</td>
                        <td>[[item.Ozet.Setler]]</td>
                        <td>[[item.Ozet.Sayilar]]</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
