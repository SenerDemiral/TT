<dom-module id="can-highlighted-row-id">    <template>        <span>[{{hotTableId}}-{{hrow}}-{{crow}}]</span> <!-- data bindings in local DOM -->    </template>    <script>      HTMLImports.whenReady(function () {      	Polymer({      		is: "can-highlighted-row-id",      		properties: {      			hotTableId: {      				type: String,						notify: false,      			},      			hrow: {      				type: String,					value: '-1',      				notify: false,      				observer: '_hrowChanged'      			},      			crow: {      				type: String,      				notify: true      			}      		},      		_hrowChanged: function (newValue, oldValue) {      			console.log(`${oldValue} -> ${newValue}`);      			if (newValue >= 0) {      				var cr = document.getElementById(this.hotTableId);      				this.crow = cr.hot.getDataAtCell(this.hrow, 1);      			}      		}			});		});   </script></dom-module>
