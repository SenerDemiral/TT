<template>
	<template is="dom-bind" id="root">
        <button class="heading" value="{{model.TurnuvalarToggle$::click}}" onmousedown="++this.value;">Turnuvalar/Tournaments</button>
        <template is="dom-if" if="{{model.TurnuvalarOpened}}">
            <iron-collapse id="collapseTurnuvalar" tabindex="0" opened="[[model.TurnuvalarOpened]]" no-animation>
                <div class="content">
                    <starcounter-include partial="{{model.RecentTurnuvalar}}"></starcounter-include>
                </div>
            </iron-collapse>
        </template>

        <button class="heading" value="{{model.OyuncularToggle$::click}}" onmousedown="++this.value">Oyuncular/Players</button>
        <template is="dom-if" if="{{model.OyuncularOpened}}">
            <iron-collapse id="collapseOyuncular" tabindex="0" opened="{{model.OyuncularOpened}}" no-animation>
                <div class="content">
                    <starcounter-include partial="{{model.RecentOyuncular}}"></starcounter-include>
                </div>
            </iron-collapse>
        </template>

        <button class="heading" value="{{model.TakimlarToggle$::click}}" onmousedown="++this.value">Takımlar/Teams</button>
        <template is="dom-if" if="{{model.TakimlarOpened}}">
            <iron-collapse id="collapseTakimlar" tabindex="0" opened="[[model.TakimlarOpened]]" no-animation>
                <div class="content">
                    <starcounter-include partial="{{model.RecentTakimlar}}"></starcounter-include>
                </div>
            </iron-collapse>
        </template>
	</template>
</template>
