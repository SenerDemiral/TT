<template>
	<style is="custom-style"  include="iron-flex iron-flex-alignment"></style>

	<style is="custom-style" include="hot-table-style">
		:root {
			--paper-card-content: {
				padding: 6px;
			}
			--paper-card-background-color: antiquewhite;


			--paper-card-header: {
				@apply(--layout-vertical);
				@apply(--layout-center);
			}

			--paper-card-actions: {
				padding: 5px 6px;
			}

			--paper-card-header-text: {
				padding: 0px;
			}

			--paper-badge-width: 50px;
		}
	</style>
</template>


<template>
   <!-- this works with Shady DOM (not Shadow DOM). You don't have to use it in Shadow DOM 
	
	<style is="custom-style" include="hot-table-style"></style>
					-->
	<style is="custom-style">
	  #notes {
		 @apply(--layout-vertical);
		 @apply(--layout-center);
		 /*height: 344px;
		 width: 100%;
		 max-width: 600px; */
	  }
		#notes > paper-card {
			box-sizing: border-box;
			/*max-width: 400px;*/
			margin: 4px;
			/*flex: 0 0 auto;*/
		}
  /*
	  paper-card {
		 box-sizing: border-box;
		 max-width: 500px;
		 margin: 4px;
			flex: 0 0 auto;
	  }	  */
	  /*
	  .flex {
			@apply(--layout-horizontal);
		}		*/
	</style>
	 
   <template is="dom-bind">
		<!--<paper-card heading="[[model.Heading]]">
		<div class="vertical layout center">
		<div id="notes">
		-->
		<div class="vertical layout center" style="margin-bottom: 20px;">
			<paper-card heading="[[model.Heading]]">
				<div class="card-content">
					<hot-table id="[[model.htid]]"
						datarows="{{model.Trns}}"
						column-sorting
						row-headers
						outside-click-deselects="false"
						manual-column-resize="true"
						sort-indicator="true"
						prevent-overflow="horizontal"
						highlighted-row="{{ model.hRow$ }}">

						<hot-column value="DF$" header="Sil" type="checkbox" class="htCenter" width="30px"></hot-column>
						<hot-column value="ID" header="ID" read-only class="htCenter"></hot-column>
						<hot-column value="Ad$" header="Ad" width="200"></hot-column>
						<hot-column value="Tarih$" header="Tarih" type="date" date-format="DD.MM.YY"></hot-column>
					</hot-table>
				</div>
				<div class="card-actions">
					<button class="btn btn-sm btn-default" value="{{model.Insert$::click}}" onmousedown="++this.value">New</button>
					<button class="btn btn-sm btn-default" value="{{model.Save$::click}}" onmousedown="++this.value">Save</button>
					<button class="btn btn-sm btn-default" value="{{model.Refresh$::click}}" onmousedown="++this.value">Refresh</button>
					<button class="btn btn-sm btn-default" value="{{model.GetTakimlar$::click}}" onmousedown="++this.value">Takımlar</button>
					<button class="btn btn-sm btn-default" value="{{model.GetMusabakalar$::click}}" onmousedown="++this.value">Musabakalar</button>
					<can-highlighted-row-id hot-table-id="[[model.htid]]" hrow="{{model.hRow$}}" crow="{{model.CurRowID$}}"></can-highlighted-row-id>
				</div>
			</paper-card>
		</div>
		<div>
			<starcounter-include partial="{{model.RecentTakimlar}}"></starcounter-include>
			<starcounter-include partial="{{model.RecentMusabakalar}}"></starcounter-include>
		</div>
	</template>
</template>
