<template>
    <template is="dom-bind">
		<table>
			<thead>
				<tr>
					<th colspan="6" scope="row">[[model.MusabakaInfo]] Maçları</th>
				</tr>
				<tr>
					<th></th>
					<th winner$="[[model.HTGBM]]">[[model.HomeTakimAd]]</th>
					<th winner$="[[model.HTGBM]]">[[model.HomeTakimPuan]]</th>
					<th></th>
					<th winner$="[[model.GTGBM]]">[[model.GuestTakimPuan]]</th>
					<th winner$="[[model.GTGBM]]">[[model.GuestTakimAd]]</th>
				</tr>
				<tr>
					<td class="blank_row"></td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="6" scope="row">[[model.TurnuvaAd]]</th>
				</tr>
			</tfoot>
			<tbody>
				<template is="dom-repeat" items="{{model.MsbkMac}}">
					<template is="dom-if" if="[[!item.isDbl]]" restamp>
						<tr>
							<td>[[item.Skl]][[item.Sira]]</td>
							<!--<td winner$="[[item.HGM]]">[[item.HomeOyuncuAd]] <span class="badge" style="font-size:10px">[[item.HomeOyuncuRank]]</span></td>-->
							<td winner$="[[item.HGM]]">[[item.HomeOyuncuAd]] <span style="font-size:xx-small">[[item.HomeOyuncuRank]]</span></td>
							<td style="text-align:center"><b>[[item.HomeSet]]</b></td>
							<td style="text-align:center;font-size:0.8em">[[item.Sayilar]]</td>
							<td style="text-align:center"><b>[[item.GuestSet]]</b></td>
							<td winner$="[[item.GGM]]">[[item.GuestOyuncuAd]] <span style="font-size:xx-small">[[item.GuestOyuncuRank]]</span></td>
						</tr">
					</template>
					<template is="dom-if" if="[[item.isDbl]]" restamp>
						<tr>
							<td class="blank_row"></td>
						</tr>
						<tr>
							<td rowspan="2">[[item.Skl]][[item.Sira]]</td>
							<td winner$="[[item.HGM]]">[[item.HomeOyuncuAd]]</td>
							<td rowspan="2" style="text-align:center"><b>[[item.HomeSet]]</b></td>
							<td rowspan="2" style="text-align:center;font-size:0.8em">[[item.Sayilar]]</td>
							<td rowspan="2" style="text-align:center"><b>[[item.GuestSet]]</b></td>
							<td winner$="[[item.GGM]]">[[item.GuestOyuncuAd]]</td>
						</tr">
						<tr>
							<td winner$="[[item.HGM]]">[[item.HomeOyuncu2Ad]]</td>
							<td winner$="[[item.GGM]]">[[item.GuestOyuncu2Ad]]</td>
						</tr">
					</template>

				</template>
			</tbody>
		</table>
    </template>
</template>
