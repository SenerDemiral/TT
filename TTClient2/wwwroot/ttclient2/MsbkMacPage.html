<template>
    <template is="dom-bind">
		<table>
			<thead>
				<tr>
					<th colspan="5">[[model.MusabakaInfo]] Maçları</th>
				</tr>
				<tr>
					<th></th>
					<th winner$="[[model.HTGBM]]">[[model.HomeTakimAd]]</th>
					<th winner$="[[model.HTGBM]]">[[model.HomeTakimPuan]]</th>
					<th winner$="[[model.GTGBM]]">[[model.GuestTakimPuan]]</th>
					<th winner$="[[model.GTGBM]]">[[model.GuestTakimAd]]</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="5">[[model.TurnuvaAd]]</th>
				</tr>
			</tfoot>
			<tbody>
				<template is="dom-repeat" items="{{model.MsbkMac}}">
					<tr>
						<td>[[item.Skl]][[item.Sira]]</td>
						<td winner$="[[item.HGM]]">[[item.HomeOyuncuIsim]]</td>
						<td style="text-align:center"><b>[[item.HomeSet]]</b></td>
						<td style="text-align:center"><b>[[item.GuestSet]]</b></td>
						<td winner$="[[item.GGM]]">[[item.GuestOyuncuIsim]]</td>
					</tr">
				</template>
			</tbody>
		</table>
    </template>
</template>
