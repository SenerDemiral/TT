<template>
    <template is="dom-bind">
		<table>
			<thead>
				<tr>
					<th colspan="8" scope="row">[[model.OyuncuInfo]]</th>
				</tr>
				<tr>
					<th>Tarih</th>
					<th>Takım</th>
					<th>SS</th>
					<th>Partner</th>
					<th>A</th>
					<th>V</th>
					<th colspan="2">Rakip</th>
				</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{model.OyncMac}}">
					<tr winner$="[[item.GM]]" abbr$="[[item.Skl]]">
						<td>[[item.Tarih]]</td>
						<td>[[item.TakimAd]]</td>
						<td>[[item.Skl]][[item.Sira]]</td>
						<td>[[item.PartnerAd]]</td>
						<td style="text-align:center"><b>[[item.SetA]]</b></td>
						<td style="text-align:center"><b>[[item.SetV]]</b></td>
						<td>[[item.RakipAd]]</td>
						<td>[[item.RakipTakimAd]]</td>
					</tr>
				</template>
			</tbody>
		</table>
    </template>
</template>
