<template>
    <template is="dom-bind">
		<table style="margin-bottom:20px">
			<thead>
				<tr>
					<th colspan="11" scope="row">[[model.OyuncuInfo]]</th>
				</tr>
				<tr>
					<th>Tarih</th>
					<th>#</th>
					<th>Takım</th>
					<th>A</th>
					<th></th>
					<th>V</th>
					<th>Rank</th>
					<th>«»</th>
					<th colspan="3">Rakip</th>
				</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{model.OyncMac}}">
					<template is="dom-if" if="[[!item.isDbl]]" restamp>
						<tr winner$="[[item.GM]]">
							<td>[[item.Tarih]]</td>
							<td>[[item.Sira]]</td>
							<td style="font-size:0.8em">[[item.TakimAd]]</td>
							<td style="text-align:center"><b>[[item.SetA]]</b></td>
							<td style="text-align:center;font-size:0.8em">[[item.Sayilar]]</td>
							<td style="text-align:center"><b>[[item.SetV]]</b></td>
							<td abbr="R">[[item.Rank]]</td>
							<td style="text-align:center">[[item.NOPX]]</td>
							<td>[[item.RakipRank]]</td>
							<td>[[item.RakipAd]]</td>
							<td style="font-size:0.8em">[[item.RakipTakimAd]]</td>

						</tr>
					</template>
				</template>
			</tbody>
		</table>

		<table>
			<thead>
				<tr>
					<th colspan="9" scope="row">[[model.OyuncuInfo]]</th>
				</tr>
				<tr>
					<th>Tarih</th>
					<th>Takım</th>
					<th>S#</th>
					<th>A</th>
					<th>V</th>
					<th colspan="2">Rakip</th>
				</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{model.OyncMac}}">
					<template is="dom-if" if="[[item.isDbl]]" restamp>
						<tr><td class="blank_row"></td></tr>
						<tr winner$="[[item.GM]]">
							<td>[[item.Tarih]]</td>
							<td>[[item.TakimAd]]</td>
							
							<td>[[item.Skl]][[item.Sira]]</td>
							<td rowspan="2" style="text-align:center"><b>[[item.SetA]]</b></td>
							<td rowspan="2" style="text-align:center"><b>[[item.SetV]]</b></td>
							
							<td>[[item.RakipAd]]</td>
							<td rowspan="2">[[item.RakipTakimAd]]</td>
						</tr>
						<tr winner$="[[item.GM]]">
							<td colspan="3">[[item.PartnerAd]]</td>
							<td>[[item.RakipAd2]]</td>
						</tr>
					</template>
				</template>
			</tbody>
		</table>
	</template>
</template>
