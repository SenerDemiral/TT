<template>
    <template is="dom-bind">
		<table>
			<thead>
				<tr scope="row">
					<th rowspan="2">#</th>
					<th rowspan="2">Oyuncu</th>
					<th rowspan="2">BazRank</th>
					<th rowspan="2">Rank</th>
					<th colspan="3">Sngl Maç</th>
				</tr>
				<tr scope="row">
					<th>O</th>
					<th>A</th>
					<th>V</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="6" scope="row">www.masatenisi.online</th>
				</tr>
			</tfoot>

			<tbody>
				<template is="dom-repeat" items="{{model.OyncRank}}">
					<tr>
						<td abbr="#">[[item.Idx]]</td>
						<td><a href="/ttClient2/OyncMac/[[item.ID]]">[[item.Ad]]</a></td>
						<td abbr="#">[[item.BazRank]]</td>
						<td abbr="R">[[item.Rank]]</td>
						<td abbr="O">[[item.oMacS]]</td>
						<td abbr="A">[[item.aMacS]]</td>
						<td abbr="V">[[item.vMacS]]</td>
					</tr">
				</template>
			</tbody>
		</table>
        
    </template>
</template>
