<template>
    <template is="dom-bind">
		<table>
			<thead>
				<tr>
					<th colspan="12" scope="row">[[model.TakimInfo]] Oyuncuları</th>
				</tr>
				<tr>
					<th rowspan="2">#</th>
					<th rowspan="2">Oyuncu</th>
					<th rowspan="2">Rank</th>
					<th colspan="3">Maç </th>
					<th colspan="3">Single</th>
					<th colspan="3">Double</th>
					<!--<th rowspan="2">Maçları</th>-->
				</tr>
				<tr>
					<th>O</th>
					<th>G</th>
					<th>M</th>
					
					<th>O</th>
					<th>G</th>
					<th>M</th>
					
					<th>O</th>
					<th>G</th>
					<th>M</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="12" scope="row">[[model.TurnuvaInfo]]</th>
				</tr>
			</tfoot>
			<tbody>
				<template is="dom-repeat" items="{{model.TrnvTkmOync}}">
					<tr>
						<td>[[item.Idx]]</td>
						<td><a href="/ttClient2/TrnvTkmOyncMac/[[model.TurnuvaID]]/[[model.TakimID]]/[[item.OyuncuID]]">[[item.OyuncuAd]]</a></td>

						<!--<td><b>[[item.OyuncuAd]]</b></td>-->
						<td style="text-align:center">[[item.Rank]]</td>
					
						<td style="text-align:center"><b>[[item.MacO]]</b></td>
						<td style="text-align:center" winner="G">[[item.MacG]]</td>
						<td style="text-align:center" winner="M">[[item.MacM]]</td>
						
						<td style="text-align:center"><b>[[item.MacOS]]</b></td>
						<td style="text-align:center" winner="G">[[item.MacGS]]</td>
						<td style="text-align:center" winner="M">[[item.MacMS]]</td>
						
						<td style="text-align:center"><b>[[item.MacOD]]</b></td>
						<td style="text-align:center" winner="G">[[item.MacGD]]</td>
						<td style="text-align:center" winner="M">[[item.MacMD]]</td>
						
						<!--<td><a href="/ttClient2/TrnvTkmOyncMac/[[model.TurnuvaID]]/[[model.TakimID]]/[[item.OyuncuID]]">Maçlar</a></td>-->
					</tr>
				</template>
			</tbody>
		</table>
    </template>
</template>
