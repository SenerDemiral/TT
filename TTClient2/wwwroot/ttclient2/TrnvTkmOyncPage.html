<template>
    <template is="dom-bind">
		<div>TrnvTkmOyncPage</div>    
		<table>
			<thead>
				<tr>
					<th colspan="4">[[model.TakimInfo]] Oyuncuları</th>
				</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{model.TrnvTkmOync}}">
					<tr>
						<td>[[item.OyuncuAd]]</td>
						<td style="text-align:center"><b>[[item.OyuncuRank]]</b></td>
						<td style="text-align:center"><b>[[item.OyuncuPuan]]</b></td>
						
						<td><a href="/ttClient2/TrnvTkmOyncMac/[[model.TurnuvaID]]/[[model.TakimID]]/[[item.OyuncuID]]">Maçlar</a></td>
					</tr>
				</template>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">[[model.TurnuvaInfo]]</th>
				</tr>
			</tfoot>
		</table>
    </template>
</template>
