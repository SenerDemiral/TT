
<link rel="import" href="/sys/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-column-group.html">

<template>
    <template is="dom-bind">
		<style is="custom-style">
			vaadin-grid#oyncrank {
				position: relative;
				font: 300 16px/1.55 "Open Sans", sans-serif;
				-webkit-font-smoothing: antialiased;
				--divider-color: #d4d4d4;

				--vaadin-grid-cell: {
					padding: 0 4px;
					height: 20px;
					border-right: 1px solid #d4d4d4;
					box-sizing: border-box;
					font-size: 12px;
				};

				--vaadin-grid-header-cell: {
					height: 34px;
					border-bottom: 1px solid #d4d4d4;
					/*background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);*/
					background-color: #42849e;
					color: #fff;
				};

				--vaadin-grid-footer-cell: {
					background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);
				};

				--vaadin-grid-cell-last-frozen: {
					box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
				};

				--vaadin-grid-body-row-active-cell: {
					background-image: linear-gradient(to bottom, #1b87e3 2%, #166ed5 98%);
					color: #c8dbed;
					text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
					border-right-color: #1d69b4;
				};

				--vaadin-grid-body-row-odd-cell: {
					background-color: #f5f5f5;
				};
			
				--vaadin-grid-loading-spinner: {
					display: none;
				};
	  
				--vaadin-grid-body-cell: {
					transition: opacity 0.2s;
				};
				
				--vaadin-grid-loading-body-cell: {
					opacity: 0.2;
				};

				--vaadin-grid-focused-cell: {
					box-shadow: inset 0 0 0 2px rgba(27, 135, 227, 1);
				};
			}

			vaadin-grid#oyncrank vaadin-grid-filter {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				padding: 5px;
			}

			vaadin-grid#oyncrank .grouptitle {
				text-align: center;
				font-weight: bold;
			}
		
			vaadin-grid#oyncrank input {
				width: 100%;
				box-sizing: border-box;
			}

			vaadin-grid#oyncrank .header-content {
				text-align: center;
				font-weight: bold;
			}
		</style>

		<vaadin-grid id="oyncrank" items={{model.OyncRank}} size="200" style="max-width:340px;margin-left:auto;margin-right:auto;">
			
			<vaadin-grid-column-group>
				<template class="header">
					<div class="header-content">Oyuncu Rank</div>
				</template>

				<vaadin-grid-column width="10%">
					<template class="header">#</template>
					<template>[[item.Idx]]</template>
				</vaadin-grid-column>
	
				<vaadin-grid-column width="55%" resizable>
					<template class="header">
						<vaadin-grid-filter path="Ad" value="[[_filterOyuncu]]">
							<input placeholder="Oyuncu ara" value="{{_filterOyuncu::input}}" focus-target>
						</vaadin-grid-filter>
					</template>
					<template><span><a href="/ttClient2/OyncMac/[[item.ID]]">[[item.Ad]]</a><br />deneme</span></template>
				</vaadin-grid-column>

				<vaadin-grid-column width="20%">
					<template class="header">
						<vaadin-grid-sorter path="BazRank">Baz<br />Rank</vaadin-grid-sorter>
					</template>	
					<template>[[item.BazRank]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="15%">
					<template class="header">Rank</template>
					<template>[[item.Rank]]</template>
				</vaadin-grid-column>
			</vaadin-grid-column-group>
	</vaadin-grid>
		
	</template>
</template>
